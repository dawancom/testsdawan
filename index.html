<!doctype html>
<html>
<head>
	<title>Base HTML5</title>
	<meta charset="utf-8" />
	<script src="cordova.js"></script>
	<script src="MacAddress.js"></script>
	<script>
	document.addEventListener("deviceready", function() {
		if(window.MacAddress == undefined)
		    document.getElementById("maSpan").innerHTML = "undefined";
		else
			window.MacAddress.getMacAddress(
				function(a) { document.getElementById("maSpan").innerHTML = a; },
				function(err) { document.getElementById("maSpan").innerHTML = "Error : "+err; }
			);
		if(window.Sysinfo == undefined)
		    document.getElementById("sySpan").innerHTML = "undefined";
		else
		    document.getElementById("sySpan").innerHTML = window.Sysinfo;
		document.getElementById("foButton").onclick = function (){
			cordova.plugins.fileOpener2.open(
	      		'/sdcard/Download/test.pdf',
	        	'application/pdf'
    		);
		}
		if(window.wizUtils == undefined)
		    document.getElementById("wuSpan").innerHTML = "undefined";
		else
		    window.wizUtils.getBundleDisplayName(function(v){
		    	document.getElementById("wuSpan").innerHTML = v;
			});
		if(window.plugins.uniqueDeviceID == undefined)
			document.getElementById("udSpan").innerHTML = "undefined";
		else
			window.plugins.uniqueDeviceID.get(function(u) {
				document.getElementById("udSpan").innerHTML = u;
			}, function(e) {
				document.getElementById("udSpan").innerHTML = "Error : "+e;
			});
	});
	</script>
</head>
<body>
	<header>
		<hgroup>
			<h1>Bienvenue sur le site exemple HTML5 de Dawan</h1>
			<p>Exemple de plugin (MacAddress de mohamed-salah) : <span id="maSpan">?</span></p>
			<p>Exemple de plugin (Sysinfo de Ankama) : <span id="sySpan">?</span></p>
			<p>Exemple de plugin (File Opener 2 de break24) : <input type="button" id="foButton"
				value="test.pdf"></p>
			<p>Exemple de plugin (WizUtils de Wizcorp) : <span id="wuSpan">?</span></p>
			<p>Exemple de plugin (UniqueDeviceID de Paldom) : <span id="udSpan">?</span></p>
			
		</hgroup>
	</header>
</body>
</html>
